<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Login</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form class="text-center" (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.dirty && loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.dirty && loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <button (click)="login()" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Log in</button>
      </div>
    </form>
  </ion-content>
