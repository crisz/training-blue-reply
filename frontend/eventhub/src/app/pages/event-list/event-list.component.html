<mat-toolbar class="mbotton10">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Event list Page</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <div (click)="goToLoginPage()" class="exit-icon positionEnd"></div>
</mat-toolbar>
  <div>BENVENUTO {{userData?.username}}</div>
<div class="primaryContent">
        <div class="flex">
          <div>TUTTI GLI EVENTI</div>
          <div (click)="reloadingEvents()"  class="reload-icon"></div>
        </div>
        <mat-list *ngFor="let item of eventDataList" role="list">
            <mat-list-item (click)="openDescription('Item 1')" role="listitem">{{item.title}}</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
        <div *ngIf="eventDataList?.length == 0">Non ci sono eventi</div>
</div>
<div class="primaryContent">
  <div class="flex">
    <div>I MIEI EVENTI</div>
    <div (click)="reloadingMyEvents()"  class="reload-icon"></div>
  </div>
  <mat-list *ngFor="let item of eventMyDataList" role="list">
      <mat-list-item (click)="openDescription('Item 1')" role="listitem">{{item.title}}</mat-list-item>
      <mat-divider></mat-divider>
  </mat-list>
  <div *ngIf="eventMyDataList?.length == 0">Non ci sono eventi</div>
    <button (click)="openModalAdd()" color="primary" mat-flat-button>Add mew Item</button>
</div>
