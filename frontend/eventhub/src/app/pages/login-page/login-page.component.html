<mat-toolbar color="primary" class="mbotton10">
  <span>LOGIN</span>
  <span class="example-spacer"></span>
</mat-toolbar>
    <div class="containerBox">
      <form class="text-center formBox" [formGroup]="loginForm" novalidate>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" required>
            <mat-error *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.hasError('required')">Username is required</mat-error>
            <mat-error *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.hasError('username')">Invalid username format</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>
        </div>
        <div class="flex column">
          <button class="mbotton10" (click)="login()" mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Accedi</button>
          <button class="green-button" mat-flat-button (click)="goToPageSignOn()">Registrati</button>
        </div>
        <!-- <div style="margin-top: 20px;" class="centered">
          <div class="arrow-back" (click)="goBack()"></div>
        </div> -->
      </form>
    </div>
