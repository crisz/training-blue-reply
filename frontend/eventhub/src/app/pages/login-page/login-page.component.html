<mat-toolbar class="mbotton10">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Login page</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
    <div class="containerBox">
      <form class="text-center" [formGroup]="loginForm" novalidate>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" required>
            <mat-error *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.hasError('required')">Username is required</mat-error>
            <mat-error *ngIf="loginForm.get('username')?.dirty && loginForm.get('username')?.hasError('username')">Invalid username format</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.dirty && loginForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>
        </div>
        <div class="flex column">
          <button class="mbotton10" (click)="login()" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Log in</button>
          <button class="green-button" mat-flat-button (click)="goToPageSignOn()">Go to Sign Up</button>
        </div>
        <!-- <div style="margin-top: 20px;" class="centered">
          <div class="arrow-back" (click)="goBack()"></div>
        </div> -->
      </form>
    </div>
